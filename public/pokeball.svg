<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Pokeball background -->
  <circle cx="50" cy="50" r="48" fill="#f8f8f8" stroke="#333" stroke-width="2"/>
  
  <!-- Top half (red) -->
  <path d="M 2 50 A 48 48 0 0 1 98 50 Z" fill="#e53e3e"/>
  
  <!-- Bottom half (white) -->
  <path d="M 2 50 A 48 48 0 0 0 98 50 Z" fill="#f8f8f8"/>
  
  <!-- Center line -->
  <line x1="2" y1="50" x2="98" y2="50" stroke="#333" stroke-width="2"/>
  
  <!-- Center circle (outer) -->
  <circle cx="50" cy="50" r="16" fill="#f8f8f8" stroke="#333" stroke-width="2"/>
  
  <!-- Center circle (inner) -->
  <circle cx="50" cy="50" r="8" fill="#333"/>
  
  <!-- Highlight -->
  <ellipse cx="40" cy="35" rx="8" ry="12" fill="#ffffff" opacity="0.3"/>
</svg>